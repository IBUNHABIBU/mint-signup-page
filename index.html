<!DOCTYPE html>
<html>
    <head>
        <title>Intuit Accounts - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="nav-bar-wrapper" style="height:60px;">
                <div class="nav-bar-container">
                    <div class="nav-bar-column1">
                        <p>Already have an Intuit account?</p>
                        <p><a href="#">I forgot my user ID or Password</a></p>
                    </div>
                    <div class="navbar-column2">
                    <button class="sign-in-btn">Sign In</button>
                    </div>
                </div>
            </div>
        </section>
        <header>
            <div class="header-logo-container">
                <div id="main-logo">
                    <img src="assets/images/ecosystem_logos_new.png" alt=""></img>
                </div>
            </div>
            
        </header>
        <section class="main-container">
            <div class="signup-widget-container">
                <div class="signup-logo-container">
                    <ul class="signup-logo">
                        <li><img src="assets/images/mint.png" alt=""></img></li>
                        <li><img src="assets/images/quickbooks.png" alt=""></img></li>
                        <li><img src="assets/images/turbotax.png" alt=""></img></li>
                    </ul>
                </div>
                <div class="signup-wrapper">
                    
                </div>
            </div>
        </section>
        <footer class="signup-footer-container">
            <ul id="footer-links"></ul>
            <div class="signup-copyright-message"></div>
        </footer>
    </body>
</html>
