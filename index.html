<!DOCTYPE html>
<html>
    <head>
        <title>Intuit Accounts - Sign Up</title>
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <section>
            <div class="nav-bar-wrapper" style="height:60px;">
                <div class="nav-bar-container">
                    <div class="navbar-column1">
                        <p id="account-text">Already have an Intuit account?</p>
                        <p id="forgot-url"><a href="#">I forgot my user ID or Password</a></p>
                    </div>
                    <div class="navbar-column2">
                        <button id="sign-in-btn"><i class="fa fa-lock" style="font-size:13.5px;padding-right:3px;"></i> Sign In</button>
                    </div>
                </div>
            </div>
        </section>
        <header>
            <div class="header-logo-container">
                <div id="main-logo">
                    <img src="assets/images/ecosystem_logos_new.png" alt=""></img>
                </div>
            </div>
            
        </header>
        <section class="main-container">
            <div class="signup-widget-container">
                <div class="signup-logo-container">
                    <ul class="signup-logo">
                        <li><img src="assets/images/mint.png" alt=""></img></li>
                        <li><img src="assets/images/quickbooks.png" alt=""></img></li>
                        <li><img src="assets/images/turbotax.png" alt=""></img></li>
                    </ul>
                </div>
                <div class="signup-wrapper">
                    <span class="heading-text">Create an Intuit account</span>
                    <div id="subheading-signup" >
                        One account for everything Intuit, including Mint. 
                        <a href="#" class="learn-more">learn more</a>
                    </div>
                    <form action="#" method="POST">
                           <div class="form-element">
                                <label for="">Email address</label>
                                <input type="email" class="email">
                           </div>

                            <div class="form-element">
                                <label for="">Phone (recommended)</label>
                                <input type="tel" class="phone-no">
                            </div>
                            
                            <div class="form-element">
                                <label for="">Password</label>
                                <input type="password" class="password">
                            </div>

                            <input type="checkbox">
                            <span>Remember me</span>

                    </form>
                    
                </div>
            </div>
        </section>
        <footer class="signup-footer-container">
            <ul id="footer-links"></ul>
            <div class="signup-copyright-message"></div>
        </footer>
    </body>
</html>
